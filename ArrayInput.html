<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let a = [];

        function fnArray() {

            num = parseInt(document.getElementById("num").value);
            a.push(num);//10 11 12 
            console.log(a);

        }

        function fnMax(){
            let max = a[0]; 
            for(i=0;i < a.length ; i++){
                if(a[i] > max){
                    max = a[i];
                }
            }
            document.getElementById("max").innerHTML = max;
        }
    </script>
</head>

<body>
    Num : <input type="text" id="num"><Br><br>
    <input type="button" value="Submit" onclick="fnArray()" />
    <input type="button" value="MAX" onclick="fnMax()" />
    <Br><br> 
        <div id="max"></div>
</body>

</html>
