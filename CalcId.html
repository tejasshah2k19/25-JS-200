<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function addition(){
            //read    
            let n1 = parseInt( document.getElementById("n1").value);
            let n2 = parseInt( document.getElementById("n2").value ); 

            let ans = n1 + n2; 

            // alert(ans);

            // document.write(ans);

            document.getElementById("result").innerText = "ans : "+ans;
        }

    </script>
</head>
<body>

    No.1 : <input type="text" id="n1"/><br><br> 
    No.2 : <input type="text" id="n2"/><br><br> 
    
    <input type="button" value="Submit" onclick="addition()"/>
    <br><br>

    <div id="result"></div>

</body>
</html>
